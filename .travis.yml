language: elm
elm: elm0.19.0
node_js: '10'
script:
  - npx elm make --output=dist/kanshi.js --optimize src/Main.elm
  - mkdir -p dist/css && cp -R public/css/* dist/css
deploy:
  skip_cleanup: true
  provider: npm
  email: "$NPM_EMAIL"
  api_key: "$NPM_TOKEN"
  on:
    tags: true
    branch: master
